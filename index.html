<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIPCalculator - Bhavuk Jain</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="refreshForm()">
    <div
      class="header"
      style="
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        vertical-align: middle;
      "
    >
      <img
        src="./img/save-money.png"
        alt=""
        height="40px"
        width="40px"
        style="vertical-align: middle; padding: 0px; margin: 0px"
      />
      <h3 style="padding: 8px; font-weight: 600; margin-top: 2px">
        SIP GOAL PLANNER
      </h3>
    </div>
    <div class="container">
      <div class="wrapper">
        <div class="SIPAmtDiv">
          <h2 class="allLabel">
            Monthly SIP (<i
              class="fas fa-rupee-sign"
              style="color: white; margin-top: 3%"
              id="rupeeIcon"
            ></i
            >)
          </h2>

          <input
            type="range"
            class="form-range formRangeBar"
            min="500"
            max="100000"
            step="500"
            id="slider1"
            style="width: 100%; color: white; height: 2rem"
          /><br />

          <input
            type="text"
            id="sipInput"
            placeholder="5000"
            style="color: black; text-align: center"
            required
          />
        </div>
        <br />
        <div class="TimeDiv">
          <h2 class="allLabel">Time Period (Yrs.)</h2>
          <input
            type="range"
            class="form-range formRangeBar"
            min="1"
            max="30"
            step="1"
            id="slider2"
            style="width: 100%; color: white; height: 2rem"
          /><br />
          <input
            type="text"
            id="yearInput"
            placeholder="5"
            style="color: black; text-align: center"
            required
          />
        </div>
        <br />
        <div class="RORDiv">
          <h2 class="allLabel">
            Expected Returns (<i class="fas fa-percent" id="percentIcon"></i>)
          </h2>
          <input
            type="range"
            class="form-range formRangeBar"
            min="1"
            max="30"
            step="1"
            id="slider3"
            style="width: 100%; color: white; height: 2rem"
          /><br />
          <input
            type="text"
            id="RORInput"
            placeholder="5"
            style="color: black; text-align: center"
            required
          />
        </div>
        <br />
        <div class="submitBtn">
          <button
            type="button"
            class="btn btn-primary"
            onclick="computeWealth()"
            id="computeBtn"
            style="font-size: 20px"
          >
            Calculate
          </button>
        </div>

        <div class="finalAmountDiv">
          <input
            type="form-control"
            id="finalAmt"
            style="border: 3px solid black"
          />
        </div>
      </div>
    </div>

    <div
      class="footer"
      style="text-align: center; font-size: 10px; padding: 5px; color: white"
    >
      <h5
        style="
          font-weight: 500;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
        "
      >
        Made With <i class="fas fa-heart"></i> By
        <a
          href="https://www.linkedin.com/in/jainbhavuk555/"
          style="text-decoration: underline; color: white"
          >Bhavuk Jain</a
        >
      </h5>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
